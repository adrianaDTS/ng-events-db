<h1>Login</h1>
<hr />
<div class="col-md-6">
  <!-- 'novalidate' was used in Angular 4, to prevent HTML5 tooltips validator appear. Now it's not necessery, but it hurts no one, so... -->
  <form
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    autocomplete="off"
    novalidate
  >
    <div class="form-group">
      <div class="container-label">
        <label for="userName">User Name:</label>
        <em
          *ngIf="
            loginForm.controls.userName?.invalid &&
            (loginForm.controls.userName?.touched || mouseoverLogin)
          "
          >Required</em
        >
      </div>
      <!-- (input)="userName = $event.target.value" but with the ngModel directive: -->
      <input
        [(ngModel)]="userName"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        required
      />
      <!--  The banana-in-a-box binding is to notate a two way binding: from the component to the HTML, and from the HTML to the component -->
    </div>
    <div class="form-group">
      <div class="container-label">
        <label for="password">Password:</label>
        <em
          *ngIf="
            loginForm.controls.password?.invalid &&
            (loginForm.controls.password?.touched || mouseoverLogin)
          "
          >Required</em
        >
      </div>
      <input
        [(ngModel)]="password"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        required
      />
    </div>
    <!-- We can't put event inside a button that is disabled, so the mouse enter & mouse leave events should go in a wrapping span, e.g. -->
    <div style="margin-bottom: 12px">
      <span
        (mouseenter)="mouseoverLogin = true"
        (mouseleave)="mouseoverLogin = false"
      >
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn btn-primary"
        >
          Login
        </button></span
      >
      <button
        type="button"
        (click)="cancel()"
        class="btn btn-default"
        style="margin-left: 12px"
      >
        Cancel
      </button>
    </div>
  </form>
  <br />
  <div
    *ngIf="loginInvalid"
    class="alert alert-danger"
    style="text-align: center; font-size: 24px"
  >
    ðŸš¨ <span class="highlight">{{ userName }} </span>is an invalid user name ðŸš¨
  </div>
</div>
